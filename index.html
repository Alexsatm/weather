<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
        <div class="search">
            <input type="text" placeholder="Введите название города" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Неправильное название города</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="weather-icon">
            <h1 class="temp">5°C</h1>
            <h2 class="city">Leninkent</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Влажность</p>
                    </div>
                </div>
                <!--  -->
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 км/ч</p>
                        <p>Скорость ветра</p>
                    </div>
                </div>
            </div>
        </div>

     </div>
    <script src="app.js"></script>
</body>
</html>
